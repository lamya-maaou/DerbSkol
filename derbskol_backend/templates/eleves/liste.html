{% extends 'eleves/base_eleves.html' %}

{% block eleves_content %}
<div class="bg-white shadow rounded-lg p-6">
    <div class="flex justify-between items-center mb-6">
        <h2 class="text-xl font-semibold text-gray-800">Liste des Élèves</h2>
        <a href="{% url 'eleves_ajouter' %}" 
           class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md text-sm font-medium">
            Ajouter un Élève
        </a>
    </div>

    <div class="overflow-x-auto">
        <table class="min-w-full bg-white">
            <thead class="bg-gray-50">
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nom</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Classe</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Téléphone</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
                <!-- Exemple de ligne de données -->
                <tr>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="flex items-center">
                            <div class="flex-shrink-0 h-10 w-10 bg-gray-200 rounded-full"></div>
                            <div class="ml-4">
                                <div class="text-sm font-medium text-gray-900">Nom Prénom</div>
                                <div class="text-sm text-gray-500">email@exemple.com</div>
                            </div>
                        </div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">6ème A</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">06 12 34 56 78</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                        <a href="#" class="text-blue-600 hover:text-blue-900 mr-4">Voir</a>
                        <a href="#" class="text-indigo-600 hover:text-indigo-900 mr-4">Modifier</a>
                        <a href="#" class="text-red-600 hover:text-red-900">Supprimer</a>
                    </td>
                </tr>
                <!-- Fin exemple -->
            </tbody>
        </table>
    </div>
</div>
{% endblock %}

{% extends 'base.html' %}

{% block title %}Gestion des Élèves - DerbSkoL{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="mb-6">
        <h1 class="text-2xl font-bold text-gray-800">Gestion des Élèves</h1>
        <nav class="mt-4">
            <ul class="flex space-x-4 border-b">
                <li>
                    <a href="{% url 'eleves_liste' %}" 
                       class="px-4 py-2 {% if request.resolver_match.url_name == 'eleves_liste' %}border-b-2 border-blue-500 text-blue-600 font-medium{% else %}text-gray-600 hover:text-blue-600{% endif %}">
                        Liste des Élèves
                    </a>
                </li>
                <li>
                    <a href="{% url 'eleves_ajouter' %}" 
                       class="px-4 py-2 {% if request.resolver_match.url_name == 'eleves_ajouter' %}border-b-2 border-blue-500 text-blue-600 font-medium{% else %}text-gray-600 hover:text-blue-600{% endif %}">
                        Ajouter un Élève
                    </a>
                </li>
            </ul>
        </nav>
    </div>

    {% block eleves_content %}
    {% endblock %}
</div>
{% endblock %}

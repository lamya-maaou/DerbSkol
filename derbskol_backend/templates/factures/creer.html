{% extends 'factures/base_factures.html' %}

{% block factures_content %}
<div class="bg-white shadow rounded-lg p-6">
    <h2 class="text-xl font-semibold text-gray-800 mb-6">Créer une Nouvelle Facture</h2>
    
    <form method="post" class="space-y-6">
        {% csrf_token %}
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Informations de base -->
            <div class="space-y-4">
                <h3 class="text-lg font-medium text-gray-900 border-b pb-2">Informations de la Facture</h3>
                
                <div>
                    <label for="eleve" class="block text-sm font-medium text-gray-700">Élève</label>
                    <select name="eleve" id="eleve" required
                            class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                        <option value="">Sélectionner un élève</option>
                        <option value="1">Dupont Jean - 6ème A</option>
                        <option value="2">Martin Sophie - 5ème B</option>
                        <option value="3">Dubois Thomas - 4ème A</option>
                    </select>
                </div>
                
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label for="date_emission" class="block text-sm font-medium text-gray-700">Date d'émission</label>
                        <input type="date" name="date_emission" id="date_emission" required
                               class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div>
                        <label for="date_echeance" class="block text-sm font-medium text-gray-700">Date d'échéance</label>
                        <input type="date" name="date_echeance" id="date_echeance" required
                               class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    </div>
                </div>
                
                <div>
                    <label for="reference" class="block text-sm font-medium text-gray-700">Référence</label>
                    <input type="text" name="reference" id="reference" readonly
                           value="FAC-{{ 'now'|date:'Y' }}-XXX"
                           class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 bg-gray-100 focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
            </div>
            
            <!-- Détails de la facture -->
            <div class="space-y-4">
                <h3 class="text-lg font-medium text-gray-900 border-b pb-2">Détails de la Facture</h3>
                
                <div id="lignes-facture" class="space-y-3">
                    <!-- Ligne de facture 1 -->
                    <div class="grid grid-cols-12 gap-2 items-end">
                        <div class="col-span-5">
                            <label class="block text-xs font-medium text-gray-500">Description</label>
                            <input type="text" name="description[]" required
                                   class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                        </div>
                        <div class="col-span-2">
                            <label class="block text-xs font-medium text-gray-500">Quantité</label>
                            <input type="number" name="quantite[]" value="1" min="1" required
                                   class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                        </div>
                        <div class="col-span-3">
                            <label class="block text-xs font-medium text-gray-500">Prix unitaire (DH)</label>
                            <input type="number" name="prix_unitaire[]" step="0.01" required
                                   class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                        </div>
                        <div class="col-span-1 flex items-end">
                            <button type="button" onclick="ajouterLigne()" class="text-blue-600 hover:text-blue-800">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" />
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
                
                <div class="pt-4 border-t">
                    <div class="flex justify-between py-2">
                        <span class="font-medium">Sous-total</span>
                        <span id="sous-total">0.00 DH</span>
                    </div>
                    <div class="flex justify-between py-2">
                        <div class="flex items-center">
                            <span class="font-medium mr-2">Remise</span>
                            <input type="number" name="remise" id="remise" value="0" min="0" step="0.01"
                                   class="w-20 border border-gray-300 rounded-md shadow-sm py-1 px-2 focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                            <span class="ml-2">DH</span>
                        </div>
                        <span id="montant-remise">0.00 DH</span>
                    </div>
                    <div class="flex justify-between py-2 font-bold text-lg border-t">
                        <span>Total TTC</span>
                        <span id="total-ttc">0.00 DH</span>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="pt-6 border-t border-gray-200">
            <div class="flex justify-end space-x-3">
                <a href="{% url 'factures_liste' %}" 
                   class="bg-white py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Annuler
                </a>
                <button type="submit" 
                        class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Enregistrer la facture
                </button>
            </div>
        </div>
    </form>
</div>

<script>
// Fonction pour ajouter une nouvelle ligne de facture
function ajouterLigne() {
    const ligneHTML = `
        <div class="grid grid-cols-12 gap-2 items-end">
            <div class="col-span-5">
                <input type="text" name="description[]" required
                       class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div class="col-span-2">
                <input type="number" name="quantite[]" value="1" min="1" required
                       class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div class="col-span-3">
                <input type="number" name="prix_unitaire[]" step="0.01" required
                       class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div class="col-span-1 flex items-end">
                <button type="button" onclick="supprimerLigne(this)" class="text-red-600 hover:text-red-800">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
                    </svg>
                </button>
            </div>
        </div>
    `;
    document.getElementById('lignes-facture').insertAdjacentHTML('beforeend', ligneHTML);
}

// Fonction pour supprimer une ligne de facture
function supprimerLigne(btn) {
    btn.closest('.grid').remove();
    calculerTotal();
}

// Fonction pour calculer le total de la facture
function calculerTotal() {
    // Implémentation du calcul du total
    // ...
}

// Ajouter des écouteurs d'événements pour le calcul en temps réel
document.addEventListener('DOMContentLoaded', function() {
    document.getElementById('lignes-facture').addEventListener('input', calculerTotal);
    document.getElementById('remise').addEventListener('input', calculerTotal);
});
</script>
{% endblock %}

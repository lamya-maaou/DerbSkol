{% extends 'cours/base_cours.html' %}

{% block cours_content %}
<div class="bg-white shadow rounded-lg p-6">
    <h2 class="text-xl font-semibold text-gray-800 mb-6">Ajouter un Nouveau Cours</h2>
    
    <form method="post" class="space-y-6">
        {% csrf_token %}
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Informations du cours -->
            <div class="space-y-4">
                <h3 class="text-lg font-medium text-gray-900 border-b pb-2">Informations du Cours</h3>
                
                <div>
                    <label for="nom" class="block text-sm font-medium text-gray-700">Nom du cours</label>
                    <input type="text" name="nom" id="nom" required
                           class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
                
                <div>
                    <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
                    <textarea name="description" id="description" rows="3"
                             class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500"></textarea>
                </div>
                
                <div>
                    <label for="niveau" class="block text-sm font-medium text-gray-700">Niveau</label>
                    <select name="niveau" id="niveau" required
                            class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                        <option value="">Sélectionner un niveau</option>
                        <option value="6eme">6ème</option>
                        <option value="5eme">5ème</option>
                        <option value="4eme">4ème</option>
                        <option value="3eme">3ème</option>
                        <option value="2nde">Seconde</option>
                        <option value="1ere">Première</option>
                        <option value="terminale">Terminale</option>
                    </select>
                </div>
            </div>
            
            <!-- Horaire et enseignant -->
            <div class="space-y-4">
                <h3 class="text-lg font-medium text-gray-900 border-b pb-2">Horaire et Enseignant</h3>
                
                <div>
                    <label for="enseignant" class="block text-sm font-medium text-gray-700">Enseignant</label>
                    <select name="enseignant" id="enseignant" required
                            class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                        <option value="">Sélectionner un enseignant</option>
                        <option value="1">M. Dupont</option>
                        <option value="2">Mme Martin</option>
                        <option value="3">M. Leroy</option>
                    </select>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Jours et horaires</label>
                    <div class="space-y-2">
                        <div class="flex items-center space-x-2">
                            <select name="jour1" class="border rounded p-1">
                                <option value="lundi">Lundi</option>
                                <option value="mardi">Mardi</option>
                                <option value="mercredi">Mercredi</option>
                                <option value="jeudi">Jeudi</option>
                                <option value="vendredi">Vendredi</option>
                                <option value="samedi">Samedi</option>
                            </select>
                            <input type="time" name="heure_debut1" class="border rounded p-1">
                            <span>à</span>
                            <input type="time" name="heure_fin1" class="border rounded p-1">
                        </div>
                        <div class="flex items-center space-x-2">
                            <select name="jour2" class="border rounded p-1">
                                <option value="">--</option>
                                <option value="lundi">Lundi</option>
                                <option value="mardi">Mardi</option>
                                <option value="mercredi">Mercredi</option>
                                <option value="jeudi">Jeudi</option>
                                <option value="vendredi">Vendredi</option>
                                <option value="samedi">Samedi</option>
                            </select>
                            <input type="time" name="heure_debut2" class="border rounded p-1">
                            <span>à</span>
                            <input type="time" name="heure_fin2" class="border rounded p-1">
                        </div>
                    </div>
                </div>
                
                <div>
                    <label for="salle" class="block text-sm font-medium text-gray-700">Salle de classe</label>
                    <input type="text" name="salle" id="salle"
                           class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
            </div>
        </div>
        
        <div class="pt-6 border-t border-gray-200">
            <div class="flex justify-end space-x-3">
                <a href="{% url 'cours_liste' %}" 
                   class="bg-white py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Annuler
                </a>
                <button type="submit" 
                        class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Enregistrer le cours
                </button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
